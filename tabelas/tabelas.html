<!--
    Aprendendo como funcionam as tabelas em HTML
    Utilizamos a tag table
    Tabelas recebem cabeçalho, corpo e rodapé
                    thead      tbody     trow
    
    tr -> table row - linha
    th -> coluna da thead, da header, do cabeçalho
    td -> coluna de body e rodape

    tfoot geralmente é usado para total, exemplo uma tabela de preços, apesar
    de não ser necessário usa-lo é bom para deixar o HTML mais semântico

    Podemos passar como atributo:
    colspan -> a célula vai passar de uma coluna, precisamos espicificar quantas
    rowspan -> a célula vai passar de uma linha, precisamos especificar quantas

    Quando temos tabelas muito grande e que serão necessárias scrolar
    Passamos um seletor CSS overflow(quando ele passa da div, passa do limite)
    Nesse exemplo passamos overflow no eixo X, assim podemos arrastar 
    ! Somente a tabela, e não o site inteiro !

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit</p>
    <div class="responsive-table">
    <table>
        <caption>Uma descrição para a tabela</caption>
        <thead>
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>

            <tr>
                <td colspan="2" id="coluna-passada" rowspan="2">passei de coluna e linha</td>
                <td>Corpo 3</td>
            </tr>

            <tr>
                <td>Corpo 3</td>
            </tr>

        </tbody>
    
        <tfoot>
            <tr>
                <td colspan="2"></td>
                <td>Total:</td>
            </tr>
            
            <tr>
                <td colspan="2"></td>
                <td>R$550</td>
            </tr>
        </tfoot>

    </table>
    </div>
</body>
</html>
