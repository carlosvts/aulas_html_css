<!--
    Listas HTML
    ol -> ordered list
    ul -> unordered list
        recebem li (list item)

    dl -> description list:
        dt -> description term
        dd -> descrição do dt

    Posso passar como atributo
    type= "A" "I" "1" forma de como a lista ordenada fica
    start= "" começar de onde

    nav a: hover { Passa estilos somente quando mouse hover

    }
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
        </ul>
    </nav>

    <ol type="A">
        <li>Bolas</li>
        <li><audio src="sadtrombone.swf.mp3" controls>
        </audio></li>
    </ol>
    
    
    <ul>
        <li>Bolas 2</li>
    </ul>
    
    <dl>
        <dt>Café</dt>
        <dd>bebida quente escura legal</dd>
    </dl>

</body>
</html>
